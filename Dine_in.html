<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FoodFleet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="Dine_in.css">
</head>
<body>
    <div class="Home">
        <div class="TopBar">
            <div class="leftTopBar">
              <img src="./photos/placeholder.png" id="location">
                <div class="Location">
                    <div id="city">Bloomington</div>
                    <div id="State">Illionois,USA</div>
                </div>
            </div>
                <button id="bars"><i class="fa fa-bars"></i></button>
        </div>
        <div class="search_bar">
            <i class="fa fa-search" id="search_icon"></i>
            <input type = "text" placeholder = "Search DineInType" id="search_bar_rec">
        </div>
        <p>-------Choose DineIn Type-------</p>
        <div class="tiles">
            <div class="first_row">
                <img src="./photos/Outdoor.png" id="photo_id">
                <figcaption>Outdoor Seating</figcaption>
            </div>
            <div class="second_row">
                <img src="./photos/Indoor.png" id="photo_id">
                <figcaption>Indoor Seating</figcaption>
            </div>
            <div class="Fourth_row">
                <div class="tiles_size" id="Delivery">
                    <img src="./photos/fast-delivery.png" id="photo_id_1">
                    <figcaption>Delivery</figcaption>
                </div>
                <div class="tiles_size" id="Dine_In">
                    <img src="./photos/dinner.png" id="photo_id_1">
                    <figcaption>Dine In</figcaption>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
