<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FoodFleet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="Home.css">
</head>
<body>
    <div class="Home">
        <div class="TopBar">
            <div class="leftTopBar">
              <img src="placeholder.png" id="location">
                <div class="Location">
                    <div id="city">Bloomington</div>
                    <div id="State">Illionois,USA</div>
                </div>
            </div>
                <button id="bars"><i class="fa fa-bars"></i></button>
        </div>
        <div class="search_bar">
            <i class="fa fa-search" id="search_icon"></i>
            <input type = "text" placeholder = "Search Your Cravings" id="search_bar_rec">
        </div>
        <p>----------Choose Cuisine----------</p>
        <div class="tiles">
            <div class="first_row">
                <div class="tiles_size" id="Italian"> 
                    <img src="Pasta.png" id="photo_id">
                    <figcaption>Italian</figcaption>
                </div>
                <div class="tiles_size" id="Indian">
                    <img src="indian.png" id="photo_id">
                    <figcaption>Indian</figcaption>
                </div>
            </div>
            <div class="second_row">
                <div class="tiles_size" id="Mexican">
                    <img src="Tacos.png" id="photo_id">
                    <figcaption>Mexican</figcaption>
                </div>
                <div class="tiles_size" id="Thai">
                    <img src="Pad_Thai.png" id="photo_id">
                    <figcaption>Thai</figcaption>
                </div>
            </div>
            <div class="Third_row">
                <div class="tiles_size" id="Mediterranean">
                    <img src="Hummus.png" id="photo_id">
                    <figcaption>Mediterranean</figcaption>
                </div>
                <div class="tiles_size" id="Chinese">
                    <img src="Chinese.png" id="photo_id">
                    <figcaption>Chinese</figcaption>
                </div>
            </div>
            <div class="Fourth_row">
                <div class="tiles_size" id="Delivery">
                    <img src="fast-delivery.png" id="photo_id_1">
                    <figcaption>Delivery</figcaption>
                </div>
                <div class="tiles_size" id="Dine_In">
                    <img src="dinner.png" id="photo_id_1">
                    <figcaption>Dine In</figcaption>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
