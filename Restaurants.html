<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FoodFleet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="Restaurant.css">
</head>
<body>
    <div class="Home">
        <div class="TopBar">
            <div class="leftTopBar">
              <img src="placeholder.png" id="location">
                <div class="Location">
                    <div id="city">Bloomington</div>
                    <div id="State">Illionois,USA</div>
                </div>
            </div>
                <button id="bars"><i class="fa fa-bars"></i></button>
        </div>
        <div class="search_bar">
            <i class="fa fa-search" id="search_icon"></i>
            <input type = "text" placeholder = "Search Restaurant" id="search_bar_rec">
        </div>
        <p>--------Choose Restaurant-------</p>
        <div class="tiles">
            <div class="Scrollable_Menu">
            <div class="first_row">
                <img src="Behrouz Biryani.png" id="photo_id">
                <figcaption>Behrouz Biryani</figcaption>
            </div>
            <div class="second_row">
                <img src="Box_8.png" id="photo_id">
                <figcaption>BOX8-Desi Meals</figcaption>
            </div>
            <div class="third_row">
                <img src="Haldiram.png" id="photo_id">
                <figcaption>Haldiram's Restaurant</figcaption>
            </div>
            <div class="fourth_row">
                <img src="neehees.png" id="photo_id">
                <figcaption>NeeHee's Restaurant</figcaption>
            </div>
            </div>
            <div class="Last_row">
                <div class="tiles_size" id="Delivery">
                    <img src="fast-delivery.png" id="photo_id_1">
                    <figcaption>Delivery</figcaption>
                </div>
                <div class="tiles_size" id="Dine_In">
                    <img src="dinner.png" id="photo_id_1">
                    <figcaption>Dine In</figcaption>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
